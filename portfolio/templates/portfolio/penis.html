{% extends "portfolio/index.html" %}

{% block content %}

    <div class="contact">

        <div class="emailing">

            <form>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input class="form-control" id="nameInput" placeholder="Jane Doe" type="text">
                </div>
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <textarea class="form-control" id="subjectInput" rows="1" placeholder="Subject"></textarea>
                </div>
                <div class="form-group">
                    <label for="contentInput">Message</label>
                    <textarea class="form-control" id="contentInput" rows="3" ></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Send Email</button>

        </div>
        <div class="contact-info">
        </div>
    </div>
{% endblock content %}>
